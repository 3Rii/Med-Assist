{% extends 'prevlayout.html' %}

{% block title %}Med-Ass Login{% endblock %}

{% block sublogin %}Logowanie{% endblock %}

{% block content %}
     

   <form class="form-group" action="{{ url_for('login') }}" method="post">
   
    <div class="form-group">
		<label for="name" class="cols-sm-2 control-label">Nazwa użytkownika</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
			<input type="text" class="form-control" name="username" placeholder="Nazwa" id="username" required>
		</div>
	</div>

	<div class="form-group">
       <label for="password" class="cols-sm-2 control-label">Hasło</label>
       <div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
			<input type="password" class="form-control" name="password" placeholder="Hasło" id="password" required>
		</div>
	</div>
	
	&nbsp
	<input type="checkbox" value="checked"><b>Zapamiętaj mnie</b></br>
	<div class="buttons">
		
		</br><input type="submit" value="Zaloguj" class="signinbtn">
		</br></br><b>Nie masz konta?</b>
		<p><a href="{{ url_for('register') }}" class="signupbtn">Zarejestruj</a></p>
	</div>
   </form>
{% endblock %}
