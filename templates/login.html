{% extends 'layouts/prevlayout.html' %}

{% block title %}Med-Ass Login{% endblock %}

{% block sublogin %}Login{% endblock %}

{% block content %}
     <p>Login</p>

   <form class="form-group" action="{{ url_for('login') }}" method="post">
    <div class="form-group">
    <label for="name" class="cols-sm-2 control-label">Username</label>
    <div class="cols-sm-10">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
    <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
          </div>
       </div>
      </div>

       <div class="form-group">
       <label for="password" class="cols-sm-2 control-label">Password</label>
       <div class="cols-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
    <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
            </div>
       </div>
      </div>


    <input type="checkbox" value="checked"><b>Remember</b>
    <input type="submit" value="Login" class="signinbtn" name="">


   <div id="msg">{{ msg }}</div>
   <p>No account yet?</p>
   <p><a href="{{ url_for('register') }}" class="signupbtn">Register</a></p>
   </form>
{% endblock %}
