<!DOCTYPE html>
<html style="background-image: url('/static/background.jpg');">
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body class="loggedin">
 <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Profile</a>
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
   </div>
    </nav>

 <div class="container-fluid">
      <div class="row">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

            <div class="menu-header" id="hedermenu"><h2><i class="fas fa-file-invoice"></i>Menu</h2></div>

              <div class="menu">

              <li class="nav-item">
                <a class="nav-link" href="/basic">
                     <i class="fas fa-file-invoice"></i>
                    Informacje podstawowe
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#vaccines">
                  <i class="fas fa-syringe"></i>
                  Szczepienia
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#check_ups">
                  <i class="fas fa-check-double"></i>
                  Badania okresowe
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#prevention">
                  <i class="fas fa-stethoscope"></i>
                  Profilaktyka
                </a>
              </li>
            </div>
   </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <div class="col-12">
   {% block content %}{% endblock %}
   </div>
          </div>
   </main>

      </div>
    </div>
 </body>
</html>
